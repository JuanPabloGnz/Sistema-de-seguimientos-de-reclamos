<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Crear Reclamo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: "Segoe UI", sans-serif;
            background-color: #f8f9fa;
            padding: 2rem;
        }

        h1 {
            color: #343a40;
            text-align: center;
            margin-bottom: 2rem;
        }

        form {
            max-width: 500px;
            margin: auto;
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 0.5rem;
        }

        textarea, input[type="file"] {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            background-color: #007bff;
            color: white;
            border: none;
            padding: 0.75rem;
            font-size: 1rem;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .flash {
            max-width: 500px;
            margin: 1rem auto;
            padding: 1rem;
            border-radius: 4px;
            font-weight: bold;
        }

        .flash.success {
            background-color: #d4edda;
            color: #155724;
        }

        .flash.danger {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>

    <h1>Crear Reclamo</h1>

    <form action="/crear_reclamo" method="POST" enctype="multipart/form-data">
        <label for="contenido">Contenido del reclamo:</label>
        <textarea id="contenido" name="contenido" rows="6" required></textarea>

        <label for="imagen">Imagen relacionada (opcional):</label>
        <input type="file" id="imagen" name="imagen" accept="image/*" />

        <button type="submit">Enviar Reclamo</button>
    </form>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="flash {{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

</body>
</html>
