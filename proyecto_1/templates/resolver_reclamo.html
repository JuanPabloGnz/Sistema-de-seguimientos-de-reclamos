<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Resolver Reclamo</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9fafb;
            margin: 0;
            padding: 20px;
            color: #333;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
        }

        form {
            max-width: 480px;
            margin: 0 auto;
            background-color: white;
            padding: 25px 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #34495e;
        }

        select, input[type="number"], textarea {
            width: 100%;
            padding: 10px 12px;
            margin-bottom: 20px;
            border: 1.5px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        select:focus, input[type="number"]:focus, textarea:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 5px #3498db;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        button {
            background-color: #3498db;
            color: white;
            padding: 12px 20px;
            font-size: 1.1rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2980b9;
        }

        .hidden {
            display: none;
        }

        p.volver {
            text-align: center;
            margin-top: 25px;
        }

        p.volver a {
            color: #3498db;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        p.volver a:hover {
            color: #2980b9;
            text-decoration: underline;
        }

        .flash {
            max-width: 480px;
            margin: 20px auto 0;
            padding: 12px 18px;
            border-radius: 5px;
            font-weight: 600;
            text-align: center;
        }

        .flash.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .flash.danger {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>

    <script>
        function toggleDiasResolucion() {
            const estadoSelect = document.getElementById("nuevo_estado");
            const diasInputGroup = document.getElementById("dias_input_group");
            if (estadoSelect.value === "En proceso") {
                diasInputGroup.classList.remove("hidden");
                document.getElementById("tiempo_resolucion").setAttribute("required", "required");
            } else {
                diasInputGroup.classList.add("hidden");
                document.getElementById("tiempo_resolucion").removeAttribute("required");
            }
        }

        window.onload = toggleDiasResolucion;
    </script>
</head>
<body>
    <h1>Resolver Reclamo #{{ reclamo.id_reclamo }}</h1>

    <form action="{{ url_for('iniciar_resolucion', id_reclamo=reclamo.id_reclamo) }}" method="POST">
        <input type="hidden" name="id_reclamo" value="{{ reclamo.id_reclamo }}">

        <label for="nuevo_estado">Nuevo Estado:</label>
        <select name="nuevo_estado" id="nuevo_estado" required onchange="toggleDiasResolucion()">
            <option value="En proceso">En Proceso</option>
            <option value="Resuelto">Resuelto</option>
            <option value="Invalido">Inválido</option>
        </select>

        <div id="dias_input_group" class="hidden">
            <label for="tiempo_resolucion">Días de resolución (1-15):</label>
            <input type="number" name="tiempo_resolucion" id="tiempo_resolucion" min="1" max="15">
        </div>

        <button type="submit">Actualizar Reclamo</button>
    </form>

    <p class="volver"><a href="{{ url_for('manejar_reclamos', departamento=reclamo.departamento) }}">Volver</a></p>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="flash {{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}
</body>
</html>
